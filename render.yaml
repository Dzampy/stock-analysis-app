services:
  - type: web
    name: stock-analysis-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SEC_API_KEY
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      # Optional: Redis for cache and rate-limit storage (multi-worker, persistent).
      # Add a Redis instance in Render Dashboard and set CACHE_REDIS_URL (e.g. redis://...).
      # - key: CACHE_REDIS_URL
      #   sync: false

